<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  <title>Document</title>
  <style>
    #address1,
    #address2 {
      width: 600px;
    }

    #pwTxt {
      font-weight: 700;
    }

    .on {
      color: blue;
    }
    .off {
      color:red;
    }
  </style>
</head>

<body>
  <h3>회원가입</h3>
  <div>
    <form action="" name="frm" method="get">
      <label>이름</label>
      <input type="text" name="name" id="name"><br />
      <label>아이디</label>
      <input type="text" name="id" id="id">
      <button type="button">아이디중복확인</button><br />
      <script>
        //함수선언
        function pwCheck() {
          var pw = document.getElementById("password").value;
          var pw2 = document.getElementById("passwordConfirm").value;

          if (pw == pw2) {
            document.getElementById("pwTxt").innerText = "비밀번호가 일치합니다.";
            document.getElementById("pwTxt").classList.remove("off");
            document.getElementById("pwTxt").classList.add("on");
          } else {
            document.getElementById("pwTxt").innerText = "비밀번호가 일치하지 않습니다.";
            document.getElementById("pwTxt").classList.remove("on");
            document.getElementById("pwTxt").classList.add("off");
          }
        }
      </script>
      <label>비밀번호</label>
      <input type="password" name="password" id="password"><br />
      <label>비밀번호확인</label>
      <input type="password" name="passwordConfirm" id="passwordConfirm" onkeyup="pwCheck()">
      <span id="pwTxt"></span><br />
      <label>생년월일/성별</label>
      <input type="date" name="birthDate" id="birthDate">
      <input type="radio" name="sex" id="male" value="male">
      <label for="male">남자</label>
      <input type="radio" name="sex" id="female" value="female">
      <label for="female">여자</label><br />
      <label>이메일</label>
      <input type="text" name="emailId" id="emailId"> @
      <input type="text" name="emailHost" id="emailHost">
      <select name="emailHostSelect" id="emailHostSelect" onchange="changeExecute()">
        <option value="">직접입력</option>
        <option value="naver.com">naver.com</option>
        <option value="gmail.com">gmail.com</option>
        <option value="daum.net">daum.net</option>
      </select>
      <button type="button">인증코드 발송</button>
      <br />
      <label>우편번호</label>
      <input type="number" name="zipcode" id="zipcode" max="99999" readonly>
      <button type="button" onclick="addBtn()">주소 검색</button><br />
      <label>주소</label><br />
      <input type="text" name="address1" id="address1" readonly> <br />
      <input type="text" name="address2" id="address2">
      <br /><br />
      <button type="button">회원가입</button>
      <button type="button">취소</button>


    </form>
  </div>
  <script>
    function addBtn(){
//      alert("다음 주소를 호출합니다.")
      new daum.Postcode({
        oncomplete: function(data) {
          document.getElementById("zipcode").value = data.zonecode; // 우편번호
          document.getElementById("address1").value = data.address; // 우편번호
          
        }
    }).open();
    }
    function changeExecute() {
      var emailHostData = document.getElementById("emailHostSelect").value; // select 값을 변수에 저장
      if (emailHostData == "") {
        document.getElementById("emailHost").value = ""; // 직접입력을 선택 시 이메일 호스트 빈칸에 내용을 제거함
        document.getElementById("emailHost").readOnly = false; // 직접입력을 선택 시 이메일 호스트 빈칸에 내용을 기재할 수 있게 함
        document.getElementById("emailHost").focus(); // 직접입력을 선택 시 이메일 호스트 빈칸에 포커스 효과 적용
      } else {
        document.getElementById("emailHost").value = emailHostData; // 선택한 내용을 빈칸에 적용
        document.getElementById("emailHost").readOnly = true; // 수정을 하지 못하게 함
      }
    }
  </script>


</body>

</html>
