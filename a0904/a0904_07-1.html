<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>고급 회원가입 페이지</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h3 {
      text-align: center;
      color: #333;
    }

    form {
      background-color: white;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input[type="text"],
    input[type="password"],
    input[type="date"],
    input[type="number"],
    select {
      width: 100%;
      padding: 10px;
      margin: 5px 0 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    input[type="radio"] {
      margin-right: 10px;
    }

    button {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 10px 0;
    }

    button:hover {
      background-color: #0056b3;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
    }

    #pwTxt {
      display: none;
      color: red;
      font-size: 0.9em;
    }

    #address1, #address2 {
      width: 100%;
    }

    @media (max-width: 600px) {
      form {
        padding: 10px;
      }

      button {
        width: 100%;
        margin: 5px 0;
      }

      .button-group {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>
  <h3>회원가입</h3>
  <div>
    <form action="" name="frm" method="get">
      <label>이름</label>
      <input type="text" name="name" id="name" placeholder="이름을 입력하세요"><br />
      
      <label>아이디</label>
      <input type="text" name="id" id="id" placeholder="아이디를 입력하세요">
      <button type="button">아이디중복확인</button><br />
      
      <label>비밀번호</label>
      <input type="password" name="password" id="password" placeholder="비밀번호를 입력하세요"><br />
      
      <label>비밀번호확인</label>
      <input type="password" name="passwordConfirm" id="passwordConfirm" placeholder="비밀번호를 다시 입력하세요">
      <span id="pwTxt">비밀번호가 일치하지 않습니다.</span><br/>
      
      <label>생년월일/성별</label>
      <input type="date" name="birthDate" id="birthDate">
      <input type="radio" name="sex" id="male" value="male">
      <label for="male">남자</label>
      <input type="radio" name="sex" id="female" value="female">
      <label for="female">여자</label><br />
      
      <label>이메일</label>
      <input type="text" name="emailId" id="emailId" placeholder="이메일 ID"> @
      <input type="text" name="emailHost" id="emailHost" placeholder="이메일 도메인">
      <select name="emailHostSelect" id="emailHostSelect" onchange="changeExecute()">
        <option value="">직접입력</option>
        <option value="naver.com">naver.com</option>
        <option value="gmail.com">gmail.com</option>
        <option value="daum.net">daum.net</option>
      </select>
      <button type="button">인증코드 발송</button>
      <br/>
      
      <label>우편번호</label>
      <input type="number" name="zipcode" id="zipcode" max="99999" placeholder="우편번호">
      <button type="button">주소 검색</button><br/>
      
      <label>주소</label><br/>
      <input type="text" name="address1" id="address1" placeholder="기본 주소"> <br/>
      <input type="text" name="address2" id="address2" placeholder="상세 주소">
      <br/><br/>

      <div class="button-group">
        <button type="button">회원가입</button>
        <button type="button" style="background-color: #6c757d;">취소</button>
      </div>
    </form>
  </div>

  <script>
    function changeExecute() {
      var emailHostData = document.getElementById("emailHostSelect").value;
      if (emailHostData == "") {
        document.getElementById("emailHost").value = "";
        document.getElementById("emailHost").readOnly = false;
        document.getElementById("emailHost").focus();
      } else {
        document.getElementById("emailHost").value = emailHostData;
        document.getElementById("emailHost").readOnly = true;
      }
    }

    // 비밀번호 확인 기능
    document.getElementById('passwordConfirm').addEventListener('input', function() {
      var password = document.getElementById('password').value;
      var passwordConfirm = document.getElementById('passwordConfirm').value;
      var pwTxt = document.getElementById('pwTxt');
      if (password !== passwordConfirm) {
        pwTxt.style.display = 'block';
        pwTxt.style.color = 'red';
        pwTxt.textContent = '비밀번호가 일치하지 않습니다.';
      } else {
        pwTxt.style.display = 'none';
      }
    });
  </script>

</body>

</html>
