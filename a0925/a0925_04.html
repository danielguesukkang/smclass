      //버튼 클릭 이벤트
      $("#dataBtn").click(function () {
        alert("버튼 클릭");
      }) //버튼 클릭 이벤트

      //ajax선언
      $.ajax({
        url: "js/boardData.json",
        type: "get", //get,post
        data: "", // 데이터를 서버로 전송
        dataType: "json", //text,html,json,xml
        success: function (data) { //서버송신 성공시
          console.log(data);

          // data -> no
          var no_data = "";
          for (var i = 0; i < data.length; i++) {
            no_data +=
              `<tr id='${data[i].no}'>
              <td>${data[i].no}</td>
              <td>${data[i].title}</td>
              <td>${data[i].date}</td>
              <td>${data[i].name}</td>
              <td>${data[i].hit}</td>
              <td><button class='delBtn'>삭제</button></td>
            </tr>`;
          }
          $("#tbody").html(no_data);

        },
        error: function () { //서버송신 에러시
          console.log("실패");
          alert("실패");
        }

      }); //ajax

      $(document).on('click', '.delBtn', function () {
        $(this).closest("tr").remove();
      });

    })//제이쿼리 선언
  </script>
