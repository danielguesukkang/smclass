<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Example with Cookies</title>
  <style>
    /* 모달 배경 */
    .modal {
      display: none; /* 처음에는 안 보이게 설정 */
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* 반투명 배경 */
    }

    /* 모달 컨텐츠 */
    .modal-content {
      background-color: #fff;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 500px;
      border-radius: 10px;
      text-align: center;
    }

    /* 닫기 버튼 */
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: #000;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- 모달 창 -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>모달 창</h2>
      <p>이곳은 모달 창입니다. 중요한 메시지를 여기에 적어보세요.</p>
      <label><input type="checkbox" id="noShowToday"> 오늘 하루 보지 않기</label>
    </div>
  </div>

  <script>
    // 쿠키 설정하기
    function setCookie(name, value, days) {
      var date = new Date();
      date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
      var expires = "expires=" + date.toUTCString();
      document.cookie = name + "=" + value + ";" + expires + ";path=/";
    }

    // 쿠키 가져오기
    function getCookie(name) {
      var nameEQ = name + "=";
      var ca = document.cookie.split(';');
      for (var i = 0; i < ca.length; i++) {
        var c = ca[i].trim();
        if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
      }
      return null;
    }

    // 모달 열기
    function openModal() {
      var modal = document.getElementById("myModal");
      modal.style.display = "block";
    }

    // 모달 닫기
    function closeModal() {
      var modal = document.getElementById("myModal");
      modal.style.display = "none";
    }

    // 페이지 로드 시 모달 표시 여부 확인
    window.onload = function() {
      var noShow = getCookie("noShowToday");
      if (!noShow) {
        openModal();
      }
    }

    // 닫기 버튼 클릭 시
    document.getElementsByClassName("close")[0].onclick = function() {
      var noShowToday = document.getElementById("noShowToday").checked;
      if (noShowToday) {
        setCookie("noShowToday", "true", 1); // 1일 동안 쿠키 저장
      }
      closeModal();
    }

    // 모달 배경 클릭 시 모달 닫기
    window.onclick = function(event) {
      var modal = document.getElementById("myModal");
      if (event.target == modal) {
        closeModal();
      }
    }
  </script>

</body>
</html>
