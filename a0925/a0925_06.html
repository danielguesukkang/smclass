<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <title>Document</title>


  <script>
    // jquery 시작
    $(function () {
      let count = 1;
      // ajax 시작
      $.ajax({
        url: "js/stuData.json",
        type: "get",
        data: "",
        dataType: "json",
        success: function (data) {

          //초기 데이터 추가
          let s_data = "";
          for (const item of data) {
            count++;
            s_data +=
              `
              <tr id="${item.no}">
              <td>${item.no}</td>
              <td>${item.name}</td>
              <td>${item.kor}</td>
              <td>${item.eng}</td>
              <td>${item.math}</td>
              <td>${item.kor + item.eng + item.math}</td>
              <td>${parseInt((item.kor + item.eng + item.math) / 3)}</td>
              <td><button class="updateBtn">수정</button><button class="delBtn">삭제</button></td>
              </tr>
              `
          }

          // 테이블에 데이터 추가
          $("#tbody").html(s_data);
        },
        error: function () {
          alert("실패");
        }
      }) // ajax 끝


      // 입력버튼 이벤트
      $(document).on("click", "#create", function () {

        // 사용자의 입력을 배열로 저장
        let newStudent = [
          count, // 학생 번호는 count로 설정
          $("#name").val(), // 사용자가 입력한 이름
          parseInt($("#kor").val()), // 국어 점수 (숫자로 변환)
          parseInt($("#eng").val()), // 영어 점수 (숫자로 변환)
          parseInt($("#math").val()) // 수학 점수 (숫자로 변환)
        ];


        // 입력한 데이터가 정상적인지
        if (newStudent[1].length<1 || newStudent[2].length<1 || newStudent[3].length<1 || newStudent[4].length<1 || isNaN(newStudent[2]) || isNaN(newStudent[3]) || isNaN(newStudent[4])) {
          alert("데이터 입력이 잘못되었습니다.");
          return false;
        }

        alert("학생성적을 저장합니다.");

        // 합계와 평균 계산
        let total = newStudent[2] + newStudent[3] + newStudent[4];
        let avg = Math.round(total / 3);

        // 새로운 학생 데이터를 테이블에 추가
        let newRow = `
      <tr id="${newStudent[0]}">
        <td>${newStudent[0]}</td>
        <td>${newStudent[1]}</td>
        <td>${newStudent[2]}</td>
        <td>${newStudent[3]}</td>
        <td>${newStudent[4]}</td>
        <td>${total}</td>
        <td>${avg}</td>
        <td><button class="updateBtn">수정</button><button class="delBtn">삭제</button></td>
      </tr>
    `;

        // 테이블에 추가
        $("#tbody").prepend(newRow);

        // 입력 필드 초기화
        $("#name, #kor, #eng, #math").val('');

        // 학생 번호 재정렬
        reorderStudentNumbers();

      }) // 입력버튼 이벤트 끝


      // 학생 번호 재정렬 함수
      function reorderStudentNumbers() {
        $("#tbody tr").each(function (index) {
          // 첫 번째 <td> 요소에 새로운 번호(index + 1) 설정
          $(this).find("td:first").text(index + 1);
          // 번호를 id 속성에도 추가하여 id를 최신 번호와 동기화
          $(this).attr("id", index + 1);
        });
      }

      let editStudent = [];


      // 수정버튼 이벤트
      $(document).on("click", ".updateBtn", function () {
        alert("수정을 진행합니다.");
        $("#create").hide();
        $("#updateComplete,#updateCancel").show();

        //데이터 가져오기
        editStudent[0] = $(this).closest("tr").find("td:nth-child(1)").text();
        editStudent[1] = $(this).closest("tr").find("td:nth-child(2)").text();
        editStudent[2] = $(this).closest("tr").find("td:nth-child(3)").text();
        editStudent[3] = $(this).closest("tr").find("td:nth-child(4)").text();
        editStudent[4] = $(this).closest("tr").find("td:nth-child(5)").text();
        console.log(editStudent);

        $("#name").val(editStudent[1]);
        $("#kor").val(editStudent[2]);
        $("#eng").val(editStudent[3]);
        $("#math").val(editStudent[4]);
      })

      // 수정취소 이벤트
      $(document).on("click", "#updateCancel", function () {
        alert("수정이 취소 되었습니다.");
        $("#create").show();
        $("#updateComplete,#updateCancel").hide();

        // 입력 필드 초기화
        $("#name, #kor, #eng, #math").val('');

      })

      // 수정완료 이벤트
      $(document).on("click", "#updateComplete", function () {
        let name = $("#name").val();
        let kor = $("#kor").val();
        let eng = $("#eng").val();
        let math = $("#math").val();

                // 입력한 데이터가 정상적인지
        if (name.length < 1 || kor.length < 1 || eng.length < 1 || math.length < 1 || isNaN(kor) || isNaN(eng) || isNaN(math)) {
          alert("데이터 입력이 잘못되었습니다.");
          return false;
        }

        // 저장된 학생 정보에 따라 데이터 갱신
        $("#" + editStudent[0]).find("td:nth-child(2)").text(name);
        $("#" + editStudent[0]).find("td:nth-child(3)").text(kor);
        $("#" + editStudent[0]).find("td:nth-child(4)").text(eng);
        $("#" + editStudent[0]).find("td:nth-child(5)").text(math);

        // 합계와 평균 업데이트
        let total = parseInt(kor) + parseInt(eng) + parseInt(math);
        let avg = Math.round(total / 3);

        $("#" + editStudent[0]).find("td:nth-child(6)").text(total);
        $("#" + editStudent[0]).find("td:nth-child(7)").text(avg);

        // 입력 필드 초기화
        $("#name, #kor, #eng, #math").val('');

        // 버튼 토글
        $("#create").show();
        $("#updateComplete,#updateCancel").hide();

        alert("수정이 완료되었습니다.");


        // $(this).closest("tr").val("");

      })


      // 삭제 버튼 이벤트
      $(document).on("click", ".delBtn", function () {
        // 삭제할 학생 번호 가져오기
        let id_num = $(this).closest("tr").find("td:first").text(); // 첫 번째 <td>에서 번호 가져옴
        if (confirm(`${id_num}번 학생의 기록을 삭제하시겠습니까?`)) {
          // 해당 행을 삭제
          $(this).closest("tr").remove();

          // 학생 번호 재정렬
          reorderStudentNumbers();
        }
      });

    }) // jquery 끝

  </script>
  <style>
    button {
      width: 80px;
      height: 40px;
    }

    #wrap {
      width: 600px;
      margin: 20px auto;
    }

    #dataBtn {
      width: 200px;
      height: 40px;
      margin-bottom: 20px;
    }

    h1 {
      text-align: center;
    }

    table,
    th,
    td {
      border: 1px solid black;
      border-collapse: collapse;
    }

    table {
      width: 80%;
      margin: 0 auto;
    }

    th,
    td {
      width: 150px;
      height: 40px;
      text-align: center;
    }

    form {
      margin-bottom: 10px;
    }

    #update {
      display: none;
    }

    #updateCancel {
      display: none;
    }

    #updateComplete {
      display: none;
    }
  </style>
</head>

<body>
  <h1>게시판</h1>
  <div id="wrap">
    <button id="dataBtn">데이터 가져오기</button>
    <form>
      <label>이름</label>
      <input type="text" name="name" id="name"><br>
      <label>국어</label>
      <input type="text" name="kor" id="kor"><br>
      <label>영어</label>
      <input type="text" name="name" id="eng"><br>
      <label>수학</label>
      <input type="text" name="name" id="math"><br>
    </form>
    <button type="button" id="create">입력</button>
    <button type="button" id="updateComplete">수정완료</button>
    <button type="button" id="updateCancel">수정취소</button>
  </div>
  <table>
    <thead>
      <tr>
        <th>번호</th>
        <th>이름</th>
        <th>국어</th>
        <th>영어</th>
        <th>수학</th>
        <th>합계</th>
        <th>평균</th>
        <th>삭제</th>
      </tr>
    </thead>
    <tbody id="tbody">
      <tr id="1">
        <td>1</td>
        <td>홍길동 </td>
        <td>100</td>
        <td>100</td>
        <td>100</td>
        <td>300</td>
        <td>100</td>
        <td><button class="updateBtn">수정</button><button class="delBtn">삭제</button></td>
      </tr>
    </tbody>
  </table>
</body>

</html>
