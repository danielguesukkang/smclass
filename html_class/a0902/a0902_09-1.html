<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>포스코인터내셔널</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: #333;
      background: linear-gradient(to right, #eef2f3, #8e9eab);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    a {
      text-decoration: none;
      color: inherit;
      transition: color 0.3s ease;
    }

    header {
      width: 100%;
      height: 136px;
      background: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      font-family: "Black Han Sans", sans-serif;
      font-weight: 400;
      font-style: normal;
    }

    nav {
      width: 100%;
      max-width: 1200px;
      padding-top: 30px;
    }

    ul {
      display: flex;
      justify-content: space-around;
      list-style: none;
      padding: 0;
      margin: 0 auto;
    }

    li {
      font-size: 18px;
      font-weight: 600;
      position: relative;
      padding: 10px 15px;
      transition: color 0.3s ease;
    }

    li:hover {
      color: #0091ff;
    }

    li::after {
      content: "";
      display: block;
      width: 0;
      height: 3px;
      background: #0091ff;
      position: absolute;
      bottom: -5px;
      left: 50%;
      transform: translateX(-50%);
      transition: width 0.3s ease;
    }

    li:hover::after {
      width: 100%;
    }

    section {
      width: 100%;
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    h2 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #fff;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    footer {
      width: 100%;
      background: #333;
      color: #fff;
      text-align: center;
      padding: 20px 0;
    }

    @media (max-width: 768px) {
      ul {
        flex-direction: column;
        align-items: center;
      }

      li {
        margin: 10px 0;
      }

      h2 {
        font-size: 2rem;
      }
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="https://www.naver.com/">회사소개</a></li>
        <li><a href="#">비즈니스</a></li>
        <li><a href="#">투자자</a></li>
        <li><a href="#">채용</a></li>
        <li><a href="#">지속가능경영</a></li>
        <li><a href="#">미디어</a></li>
      </ul>
    </nav>
  </header>

  <section>
    <h2>
      포스코인터내셔널은 새로운 미래 사업을 창출하는<br />
      글로벌 친환경 종합사업회사입니다
    </h2>
  </section>

  <footer>
    &copy; 2024 포스코인터내셔널. 모든 권리 보유.
  </footer>
</body>

</html>
