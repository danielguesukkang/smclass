<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 100px;
      height: 100px;
      background: skyblue;
      border: 2px solid black;
      animation-name: chg-back;
      animation-duration: 3s;
    }

    @keyframes chg-back {
      from {
        background: skyblue;
        border: 2px solid black
      }

      to {
        background: blue;
        border: 3px solid red;
        border-radius: 50%;
      }
    }
  </style>
</head>

<body>
  <div></div>
</body>

</html>
