        <script>
            // 2개의 숫자를 입력받아, +,-,*,/ 를 하시오.
            // 웹에 입력받는 데이터는 문자형타입
            var a = Number(prompt("숫자1을 입력하세요."));
            var b = Number(prompt("숫자2를 입력하세요."));

            document.write("숫자1 + 숫자2="+(a+b)+"<br/>");
            document.write("숫자1 - 숫자2="+(a-b)+"<br/>");
            document.write("숫자1 * 숫자2="+(a*b)+"<br/>");
            document.write("숫자1 / 숫자2="+(a/b)+"<br/>");
