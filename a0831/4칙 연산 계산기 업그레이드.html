<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프리미엄 4칙연산 계산기</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e0e0e5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .calculator {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            text-align: center;
            transition: all 0.3s ease;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #4CAF50;
        }

        input[type="number"], input[type="range"], select {
            width: 85%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            box-shadow: inset 0px 1px 3px rgba(0, 0, 0, 0.1);
        }

        input[type="range"] {
            width: 100%;
        }

        button {
            width: 48%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 2px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            font-size: 20px;
            color: #333;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 5px;
            position: relative;
        }

        .result:hover .copy-btn {
            display: block;
        }

        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            padding: 5px;
            font-size: 14px;
            display: none;
            transition: background-color 0.3s ease;
        }

        .copy-btn:hover {
            background-color: #0056b3;
        }

        .history {
            margin-top: 20px;
            max-height: 150px;
            overflow-y: auto;
            text-align: left;
            background: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            position: relative;
        }

        .history p {
            margin: 5px 0;
        }

        .history .delete-btn {
            background: #FF6347;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 3px 6px;
            font-size: 12px;
            float: right;
        }

        .clear-history {
            margin-top: 10px;
            cursor: pointer;
            color: #FF6347;
            text-decoration: underline;
        }

        .theme-toggle {
            margin-top: 10px;
            cursor: pointer;
            color: #007BFF;
            text-decoration: underline;
            transition: color 0.3s ease;
        }

        .theme-toggle:hover {
            color: #0056b3;
        }

        .dark-theme {
            background-color: #333;
            color: #f0f0f5;
        }

        .dark-theme .calculator {
            background-color: #444;
            color: #fff;
        }

        .dark-theme input, .dark-theme select {
            background-color: #555;
            color: #fff;
            border: 1px solid #666;
        }

        .dark-theme button {
            background-color: #666;
        }

        .dark-theme button:hover {
            background-color: #777;
        }

        .dark-theme .history {
            background-color: #555;
            color: #ddd;
        }

        .dark-theme .copy-btn {
            background: #0096FF;
        }

        .dark-theme .copy-btn:hover {
            background-color: #0077CC;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>프리미엄 4칙연산 계산기</h1>
        <input type="number" id="num1" placeholder="숫자 1을 입력하세요" />
        <input type="number" id="num2" placeholder="숫자 2를 입력하세요" />
        <label for="precision">소수점 자리수: <span id="precision-value">2</span></label>
        <input type="range" id="precision" min="0" max="10" value="2" oninput="updatePrecisionLabel()" />
        <button onclick="calculate()">계산하기</button>
        <button onclick="resetCalculator()">초기화</button>
        <div class="result" id="result">
            <button class="copy-btn" onclick="copyResult()">복사</button>
        </div>
        <div class="history" id="history"></div>
        <div class="clear-history" onclick="clearHistory()">계산 기록 지우기</div>
        <div class="theme-toggle" onclick="toggleTheme()">테마 전환</div>
    </div>

    <script>
        var historyArray = [];

        function calculate() {
            var num1 = Number(document.getElementById('num1').value);
            var num2 = Number(document.getElementById('num2').value);
            var precision = Number(document.getElementById('precision').value);
            var resultDiv = document.getElementById('result');
            var historyDiv = document.getElementById('history');

            if (isNaN(num1) || isNaN(num2) || num1 === '' || num2 === '') {
                resultDiv.innerHTML = "<p class='operation' style='color:red;'>숫자를 정확히 입력해주세요.</p>";
                return;
            }

            var addition = (num1 + num2).toFixed(precision);
            var subtraction = (num1 - num2).toFixed(precision);
            var multiplication = (num1 * num2).toFixed(precision);
            var division = (num1 / num2).toFixed(precision);
            var modulus = (num1 % num2).toFixed(precision);

            var result = `
                <p class="operation">덧셈: ${addition}</p>
                <p class="operation">뺄셈: ${subtraction}</p>
                <p class="operation">곱셈: ${multiplication}</p>
                <p class="operation">나눗셈: ${division}</p>
                <p class="operation">나머지: ${modulus}</p>
            `;

            resultDiv.innerHTML = result;

            historyArray.push(result);
            updateHistory(historyDiv);
        }

        function resetCalculator() {
            document.getElementById('num1').value = '';
            document.getElementById('num2').value = '';
            document.getElementById('result').innerHTML = '';
        }

        function updatePrecisionLabel() {
            var precisionValue = document.getElementById('precision').value;
            document.getElementById('precision-value').textContent = precisionValue;
        }

        function updateHistory(historyDiv) {
            historyDiv.innerHTML = historyArray.map((entry, index) => `
                <p>${entry}<button class="delete-btn" onclick="deleteHistory(${index})">삭제</button></p>
            `).
