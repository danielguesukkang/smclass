<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>classlist</title>
  <style>
    h1 {
      width: 100px;
      height: 60px;
      text-align: center;
    }
    .cls {
      border:2px solid black;
    }

  </style>
</head>

<body>
  <h1 id="h" class="cls txt color">제목</h1>
  <button onclick="btn()">클래스 추가/삭제</button>
  <script>
    function btn(){
      console.log(document.querySelector('#h').classList);
      document.querySelector("#h").classList.remove("color");
    }
  </script>
</body>

</html>
