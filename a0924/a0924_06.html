<body>

      console.log(1);
      console.log(2);
      b_input();  //함수호출
    }

    function b_input() {

  <button onclick="a_input()">함수호출</button>
  <br>
  <div id="c1"></div>
  <input type="text" id="txt1"><br>
  <input type="text" id="txt2"><br>
  <input type="text" id="txt3"><br>
  <button onclick="send_txt()">확인</button>

  <script>


    function send_txt() {

      let txt1 = Number(document.querySelector("#txt1").value);
      let txt2 = Number(document.querySelector("#txt2").value);
      let txt3 = Number(document.querySelector("#txt3").value);

      document.querySelector("#c1").innerText = (txt1 + txt2 + txt3);
    }
  </script>
