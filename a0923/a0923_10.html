<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>스크롤 이동</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    #wrap {
      width: 2000px;
      height: 3000px;
      border: 1px solid black;
    }

    button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }

    #changingImg {
      width: 100%;
      height: 400px;
      background-image: url("images/b01.jpg");
      background-size: cover;
    }
  </style>
</head>

<body>
  <div id="wrap">
    <button data-scroll="500">500 이동</button>
    <button data-scroll="1000">1000 이동</button>
    <button data-scroll="2000">2000 이동</button>
  </div>

  <div id="changingImg"></div>

  <script>
    // 모든 버튼에 대해 클릭 시 부드럽게 스크롤 이동
    document.querySelectorAll('button').forEach(button => {
      button.onclick = () => {
        window.scrollTo({
          top: button.dataset.scroll, // data-scroll 속성 값 사용
          behavior: 'smooth' // 부드럽게 스크롤
        });
      };
    });

    // 스크롤 시 이미지 변경
    window.addEventListener('scroll', () => {
      const scrollYValue = window.scrollY; // 현재 스크롤 위치
      const imgElement = document.getElementById("changingImg");

      if (scrollYValue > 2000) {
        imgElement.style.backgroundImage = "url('images/nw01.jpg')";
      } else if (scrollYValue > 1500) {
        imgElement.style.backgroundImage = "url('images/e03.jpg')";
      } else if (scrollYValue > 1000) {
        imgElement.style.backgroundImage = "url('images/e02.jpg')";
      } else if (scrollYValue > 500) {
        imgElement.style.backgroundImage = "url('images/e01.jpg')";
      } else {
        imgElement.style.backgroundImage = "url('images/b01.jpg')";
      }
    });
  </script>
</body>

</html>
