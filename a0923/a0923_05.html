<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date</title>
</head>

<body>
  <script>
    var tday = new Date();
    var year = tday.getFullYear();
    var month = tday.getMonth() + 1;
    var date = tday.getDate();
    var day = tday.getDay();

    if (month < 10) {
      month = "0"+month;
    }
    if (date < 10) {
      date = "0"+date;
    }
    
    var dayList = ["일", "월", "화", "수", "목", "금", "토"];
    for (i = 0; i <= 6; i++) {
      if (day === i) {
        day = dayList[i];
      }
    }

    // 출력 2024-09-24, 월요일
    document.write(year + "-" + month + "-" + date + ", " + day + "요일");
  </script>
</body>

</html>
