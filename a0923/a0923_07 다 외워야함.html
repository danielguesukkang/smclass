<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>문자 객체</title>
</head>

<body>
  <script>
    let txt = "안녕하세요. 반갑습니다. 다음에 뵈요. 안녕";
    document.write("문자전체 : " + txt + "<br>");
    document.write("문자길이 : " + txt.length + "<br>");

    // charAt
    document.write("charAt<br>")
    document.write("문자 1개 가져오기 : " + txt.charAt(1) + "<br>"); // 1번 문자 가져오기
    document.write("문자 1개 가져오기 : " + txt.charAt(7) + "<br>"); // 7번 문자 가져오기
    
    // substr
    document.write("substr<br>")
    document.write("문자 부분 가져오기 : " + txt.substr(7, 5) + "<br>"); // 7번째부터 5개 가져오기
    
    // substring
    document.write("substring<br>")
    document.write("문자 부분 가져오기 : " + txt.substring(7, 9) + "<br>"); // 7번째부터 9번째까지
    document.write("문자 부분 가져오기 : " + txt.substring(0, txt.length) + "<br>"); //처음부터 끝까지
    
    //indexOf, lastIndexOf 뒤에서 부터 검색
    document.write("indexOf<br>")
    document.write("문자존재 확인 : " + txt.indexOf("다음") + "<br>"); // 있으면 위치값 리턴
    document.write("문자존재 확인 : " + txt.indexOf("내일") + "<br>"); // 없으면 -1 리턴
    
    //match
    document.write("match<br>")
    document.write("문자존재 확인 : " + txt.match("다음") + "<br>"); // 있으면 문자 리턴
    document.write("문자존재 확인 : " + txt.match("내일") + "<br>"); // 없으면 -1 리턴
    
    //search
    document.write("search<br>")
    document.write("문자존재 확인 : " + txt.search("다음") + "<br>"); // 있으면 위치값 리턴
    document.write("문자존재 확인 : " + txt.search("내일") + "<br>"); // 없으면 -1 리턴
    
    //replaceAll, replace
    document.write("replaceAll<br>")
    document.write("문자 치환 : " + txt.replaceAll("요", "까") + "<br>"); // 문자 모두 변경
    document.write("문자 치환 : " + txt.replace("다음에", "next") + "<br>"); // 문자 처음 발견된 것만 변경
    
    //정규표현식 g:발생할 모든 패턴에 대한 검색
    document.write("정규표현식<br>")
    document.write("문자 치환 : " + txt.replace(/다음에/g, "next") + "<br>"); // 문자 치환

    // toLowerCase() - 소문자 변경, toUpperCase() - 대문자 변경
    // split 문자열 -> 배열 , join 배열 -> 문자열
    let arr = txt.split(" ");
    document.write("배열 리턴 : " + txt.split(" ") + "<br>");
    document.write("배열 : " + arr[3] + "<br>"); 
  </script>
</body>

</html>
